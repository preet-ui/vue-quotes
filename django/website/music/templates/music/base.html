<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  {% block title %}  <title>Sonorus</title> {% endblock %}
    {% load staticfiles %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!--logo-->
        <div class="navbar-header">

          <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'music:index'%}">Sonorus</a>

          <!--items-->
          <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
            <li class="active">
                <a href="{% url 'music:index'%}">
                      <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                    </a>
              </li>
              <li class="">
                <a href="#">
                      <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Music
                    </a>
              </li>
            </ul>
            <form class="navbar-form navbar-left" action="#" method="get" role="search">
              <div class="form-group">
                  <input type="text" name="q" placeholder="Search" class="form-control">
                  <button type="submit" name="butn" class="btn btn-default">Search</button>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="{% url 'music:album-add' %}">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add album
                    </a>
              </li>
              <li class="">
                <a href="#">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log Out
                    </a>
              </li>
            </ul>
          </div>

        </div>

      </div>

    </nav>
{% block body %}
{% endblock %}
  </body>
</html>
